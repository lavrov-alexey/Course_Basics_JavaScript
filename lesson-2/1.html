<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /* В стр.20 переменная c была просто объявлена без присвоения значения, поэтому
  имела значение undefined, ниже - префиксная форма инкремента справа, поэтому
  сначала текущее значение а будет увеличено на 1, затем полученное будет 
  присвоено в с, т.е. с = 2 */
  c = ++a;
  console.log(c);

  /* d также была просто объявлена выше без присвоения значения, при вычислении 
  правой части оператора присваивания видим, что для b использована постфиксная
  форма инкремента, поэтому сначала текущее значение b (1) будет присвоено в d 
  и затем значение b будет увеличено на 1, т.е. станет 2 */
  d = b++;
  console.log(d);

  /* Перед присвоением происходит вычисление выражения, состоящего из сложения 2х
  операндов 2 и префиксной формы инкремента переменной а. Поэтому сначала
  текущее значение а (2) будет увеличено (3) и затем оно будет сложено с 2, т.е.
  получим 5, что и будет сохранено в с */
  c = 2 + ++a;
  console.log(c);

  /* Аналогично, только для b использована постфиксная форма инкремента, поэтому
  для сложения с 2 будет использовано текущее значение (2), которое потом будет 
  увеличено на 1 и станет 3. В результате получаем, что в d будет результат 
  сложения 2 + 2 = 4 */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
