<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  console.log("Объект products до корректировки:");  
  products.forEach((item) => console.log(item));

  const discount = 0.15;
  console.log(`Объект products после дисконта цен на ${(discount*100)}%:`);
  products.forEach((item) => {
    item.price -= item.price * discount;
    console.log(item);
  });
  
</script>
</body>
