<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  for (let idx = 0; idx < 11; idx++) {
    if (idx === 0) {
      console.log('0 - это ноль');
    } else if (idx % 2) {
    console.log(`${idx} - нечетное число`);
    } else {
      console.log(`${idx} - четное число`);
    }
  }
</script>
</body>
