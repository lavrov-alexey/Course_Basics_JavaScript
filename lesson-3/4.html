<body>
<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  console.log('Исходный список products:');
  products.forEach(function(product, idx) {
    console.log(idx, product);
  });

  // Создадим список продуктов с фотографиями
  const productsWithPhotos = products.filter(function(product) {
    return product?.photos?.length > 0;
  });
 // и выведем его в консоль
  console.log('Список products с фотографиями:');
  productsWithPhotos.forEach(function(product) {
    console.log(product);
  });

  /**
   * Для использования в методе products.sort по возрастанию цен
   */
  function sortPriceASC(product1, product2) {
    if (product1?.price > product2?.price) return 1;
    if (product1?.price === product2?.price) return 0;
    if (product1?.price < product2?.price) return -1;
  }

  products.sort(sortPriceASC);  // сортируем массив продуктов на месте
  console.log('Отсортированный по возраст. цен список products:');
  products.forEach(function(product, idx) {
    console.log(idx, product);
  });

</script>
</body>
</html>
