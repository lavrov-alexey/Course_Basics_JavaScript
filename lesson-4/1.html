<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // es5 создаем функцию-конструктор
  function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  }

  // добавляем в прототип метод для дисконта цены на 25%
  ProductES5.prototype.make25Discount = function() {
    this.price *= .75;
  }; // точка с запятой тут нужна, т.к. мы присваиваем функцию

  // создаем экземляр объекта
  const myES5Product = new ProductES5('Товар-1', 100);
  console.log(`\nДо дисконта ES5.\
  Товар: ${myES5Product.name}, цена: ${myES5Product.price}`);  // до дисконта
  myES5Product.make25Discount();
  console.log(`После дисконта ES5.\
  Товар: ${myES5Product.name}, цена: ${myES5Product.price}`);  // после дисконта

  // es6 создаем класс с данными и методом
  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      this.price *= 0.75;
    }
  }

  // Создаем экземпляр объекта
  const myES6Product = new ProductES6('Товар-2', 777);
  console.log(`\nДо дисконта ES6.\
  Товар: ${myES6Product.name}, цена: ${myES6Product.price}`);  // до дисконта
  myES6Product.make25Discount();
  console.log(`После дисконта ES6.\
  Товар: ${myES6Product.name}, цена: ${myES6Product.price}`);  // после дисконта
  
</script>
</body>
</html>
