<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
<script>
  "use strict";

  const num = Number.parseInt(prompt('Введите целое положительное число для \
  разложения'));
  let num_tmp = num;  // Из этой переменной будем отщипывать по 1му знаку
  
  // Выделили единицы, остальное сохранили для дальнейшей обработки
  const numItems = num % 10;
  num_tmp = Math.trunc(num_tmp / 10);
  
  // Выделили десятки, остальное сохранили для дальнейшей обработки
  const numDecades = num_tmp % 10;
  num_tmp = Math.trunc(num_tmp / 10);

  // Выделили сотни, остальное сохранили на всякий случай
  const numHundreds = num_tmp % 10;
  // По ДЗ более старшие разряды нас не интересуют
  num_tmp = Math.trunc(num_tmp / 10);

  alert(`Состав числа ${num}: \n- сотен: ${numHundreds} \
  \n- десятков: ${numDecades} \n- единиц: ${numItems} \
  \n(справочно - старших разрядов: ${num_tmp})`);
</script>
</body>
</html>
