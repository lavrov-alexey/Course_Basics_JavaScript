<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log('Демонстрация особенностей преобразования типов в JavaScript');
  
  console.log(`10 + 10 + "10" = ${10 + 10 + "10"}`);
  /*1. Т.к. все операции в выражении одного приоритета, то выполняются слева-направо
  2. Сначала складываем 2 целых числа, получаем 20
  3. Далее число 20 со строкой складываться не может, поэтому преобразуется тоже в строку
  4. В результате получаем конкатенацию 2х строк "20" и "10" = "2010"*/

  console.log(`10 + "10" + 10 = ${10 + "10" + 10}`);
  /*1. Все операции в выражении - одного приоритета, выполняются слева-направо
  2. Напрямую сложить число и строку нельзя, поэтому число 10 переводится в строку
  и происходит конкатенация двух строк "10" и "10" = "1010"
  3. Строку "1010" напрямую сложить с числом 10 нельзя, оно тоже преобразуется в строку
  и происходит конкатенация 2х строк "1010" и "10" = "101010"*/

  console.log(`10 + 10 + +"10" = ${10 + 10 + +"10"}`);
  /*1. Сначала происходит преобразование строки унарным + в число: +"10" = 10
  2. Происходит последовательное сложение 3х чисел 10, в результате 30*/

  console.log(`10 / -"" = ${10 / -""}`);
  /*1. Унарный - преобразует пустую строку в число -0
  2. Деление на -0 дает -Бесконечность*/

  console.log(`10 / +"2,5" = ${10 / +"2,5"}`);
  /*1. Попытка преобразовать строку в число неуспешна, т.к. разделитель не .
  то есть попытка поделить число на строку дает спец. значение "не число"*/

</script>
